<div class="card border-primary mb-3" >
    <div class="card-header">Empleados</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Empleados</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button"[routerLink]="['/empleados/form']" >Crear Empleado</button>
        </div>   
        <table class="table table-bordered table-striped" *ngIf="empleados.length>0" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Salario</th>
                    <th>
                        Editar
                    </th>
                    <th>
                        Eliminar
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleados">
                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.salario}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" name="editar" type="button" [routerLink]="['/empleados/form',empleado.id]" >Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" name="eliminar" (click)='delete(empleado)' type="button" >Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator> -->
    </div>
</div>
